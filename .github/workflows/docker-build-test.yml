name: Docker Build & Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  docker-build-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Verify Repository Owner for Main Branch
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: |
        echo "🔐 Verifying Docker build permissions for main branch..."
        if [ "${{ github.actor }}" != "${{ github.repository_owner }}" ]; then
          echo "❌ DOCKER BUILD BLOCKED: Only repository owner can trigger builds on main"
          exit 1
        else
          echo "✅ Repository owner verified - Docker build authorized"
        fi
    
    # Backend Docker Build
    - name: Build Backend Docker Image
      run: |
        echo "🐳 Building backend Docker image..."
        docker buildx build \
          --platform linux/amd64 \
          --file backend/Dockerfile \
          --tag coreconnect-backend:test \
          --load \
          backend/
    
    - name: Test Backend Docker Image
      run: |
        echo "🧪 Testing backend Docker image..."
        
        # Start the container
        docker run -d \
          --name backend-test \
          -p 5000:5000 \
          -e FLASK_ENV=testing \
          -e SECRET_KEY=test-secret \
          -e JWT_SECRET_KEY=test-jwt-secret \
          coreconnect-backend:test
        
        # Wait for container to start
        sleep 10
        
        # Test if the container is running
        if docker ps | grep backend-test; then
          echo "✅ Backend container started successfully"
        else
          echo "❌ Backend container failed to start"
          docker logs backend-test
          exit 1
        fi
        
        # Test health endpoint
        max_attempts=10
        attempt=0
        
        while [ $attempt -lt $max_attempts ]; do
          if curl -f http://localhost:5000/health > /dev/null 2>&1; then
            echo "✅ Backend health endpoint responding"
            break
          else
            echo "⏳ Waiting for backend to be ready... (attempt $((attempt + 1)))"
            sleep 3
            attempt=$((attempt + 1))
          fi
        done
        
        if [ $attempt -eq $max_attempts ]; then
          echo "❌ Backend health check failed"
          docker logs backend-test
          exit 1
        fi
        
        # Cleanup
        docker stop backend-test
        docker rm backend-test
    
    # Frontend Docker Build
    - name: Build Frontend Docker Image
      run: |
        echo "🐳 Building frontend Docker image..."
        docker buildx build \
          --platform linux/amd64 \
          --file frontend/Dockerfile \
          --tag coreconnect-frontend:test \
          --load \
          frontend/
    
    - name: Test Frontend Docker Image
      run: |
        echo "🧪 Testing frontend Docker image..."
        
        # Start the container
        docker run -d \
          --name frontend-test \
          -p 80:80 \
          coreconnect-frontend:test
        
        # Wait for container to start
        sleep 5
        
        # Test if the container is running
        if docker ps | grep frontend-test; then
          echo "✅ Frontend container started successfully"
        else
          echo "❌ Frontend container failed to start"
          docker logs frontend-test
          exit 1
        fi
        
        # Test if frontend is serving content
        max_attempts=10
        attempt=0
        
        while [ $attempt -lt $max_attempts ]; do
          if curl -f http://localhost:80 > /dev/null 2>&1; then
            echo "✅ Frontend is serving content"
            break
          else
            echo "⏳ Waiting for frontend to be ready... (attempt $((attempt + 1)))"
            sleep 3
            attempt=$((attempt + 1))
          fi
        done
        
        if [ $attempt -eq $max_attempts ]; then
          echo "❌ Frontend serving test failed"
          docker logs frontend-test
          exit 1
        fi
        
        # Cleanup
        docker stop frontend-test
        docker rm frontend-test
    
    # Docker Compose Test
    - name: Test Docker Compose Configuration
      run: |
        echo "🐳 Testing Docker Compose configuration..."
        
        # Check if docker-compose files exist
        if [ -f "config/docker-compose.yml" ]; then
          echo "✅ Found docker-compose.yml"
          
          # Validate docker-compose syntax
          cd config
          docker-compose config --quiet
          echo "✅ Docker Compose configuration is valid"
          cd ..
        else
          echo "⚠️  No docker-compose.yml found - skipping compose test"
        fi
    
    - name: Docker Security Scan
      run: |
        echo "🔍 Running Docker security scan..."
        
        # Install Trivy
        sudo apt-get update
        sudo apt-get install -y wget apt-transport-https gnupg lsb-release
        wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
        echo "deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" | sudo tee -a /etc/apt/sources.list.d/trivy.list
        sudo apt-get update
        sudo apt-get install -y trivy
        
        # Scan backend image
        echo "Scanning backend image..."
        trivy image --severity HIGH,CRITICAL coreconnect-backend:test || (echo "⚠️  Security issues found in backend image" && exit 0)
        
        # Scan frontend image
        echo "Scanning frontend image..."
        trivy image --severity HIGH,CRITICAL coreconnect-frontend:test || (echo "⚠️  Security issues found in frontend image" && exit 0)
    
    - name: Clean up Docker images
      if: always()
      run: |
        echo "🧹 Cleaning up Docker images..."
        docker image rm coreconnect-backend:test || true
        docker image rm coreconnect-frontend:test || true
        docker system prune -f
    
    - name: Docker Build Summary
      if: always()
      run: |
        echo "📊 Docker Build & Test Summary"
        echo "=============================="
        echo "🐳 Backend Docker build: ${{ job.status }}"
        echo "🐳 Frontend Docker build: ${{ job.status }}"
        echo "🔍 Security scan completed"
        echo "🧪 Container functionality verified"
        echo ""
        echo "✅ Docker containerization validated!"
