name: Docker Build & Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  docker-build-test:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Verify Repository Owner for Main Branch
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: |
        echo "ğŸ” Verifying Docker build permissions for main branch..."
        if [ "${{ github.actor }}" != "${{ github.repository_owner }}" ]; then
          echo "âŒ DOCKER BUILD BLOCKED: Only repository owner can trigger builds on main"
          exit 1
        else
          echo "âœ… Repository owner verified - Docker build authorized"
        fi
    
    # Backend Docker Build
    - name: Build Backend Docker Image
      timeout-minutes: 15
      run: |
        echo "ğŸ³ Building backend Docker image..."
        docker buildx build \
          --platform linux/amd64 \
          --file backend/Dockerfile \
          --tag coreconnect-backend:test \
          --load \
          --progress=plain \
          backend/
    
    - name: Test Backend Docker Image
      timeout-minutes: 10
      run: |
        echo "ğŸ§ª Testing backend Docker image..."
        
        # Start the container
        docker run -d \
          --name backend-test \
          -p 5000:5000 \
          -e FLASK_ENV=testing \
          -e SECRET_KEY=test-secret \
          -e JWT_SECRET_KEY=test-jwt-secret \
          coreconnect-backend:test
        
        # Wait for container to start (longer initial wait)
        echo "â³ Waiting for container initialization..."
        sleep 20
        
        # Test if the container is running
        if docker ps | grep backend-test; then
          echo "âœ… Backend container started successfully"
        else
          echo "âŒ Backend container failed to start"
          docker logs backend-test
          exit 1
        fi
        
        # Test health endpoint with more attempts and longer waits
        max_attempts=30
        attempt=0
        
        while [ $attempt -lt $max_attempts ]; do
          if curl -f --max-time 10 http://localhost:5000/health > /dev/null 2>&1; then
            echo "âœ… Backend health endpoint responding"
            break
          else
            echo "â³ Waiting for backend to be ready... (attempt $((attempt + 1))/$max_attempts)"
            sleep 5
            attempt=$((attempt + 1))
          fi
        done
        
        if [ $attempt -eq $max_attempts ]; then
          echo "âŒ Backend health check failed after $max_attempts attempts"
          echo "ğŸ“‹ Container logs:"
          docker logs backend-test
          exit 1
        fi
        
        # Additional API test
        echo "ğŸ§ª Testing API endpoints..."
        if curl -f --max-time 10 http://localhost:5000/api/test > /dev/null 2>&1; then
          echo "âœ… API test endpoint responding"
        else
          echo "âš ï¸  API test endpoint not responding (non-critical)"
        fi
        
        # Cleanup
        docker stop backend-test
        docker rm backend-test
    
    # Frontend Docker Build
    - name: Build Frontend Docker Image
      timeout-minutes: 15
      run: |
        echo "ğŸ³ Building frontend Docker image..."
        docker buildx build \
          --platform linux/amd64 \
          --file frontend/Dockerfile \
          --tag coreconnect-frontend:test \
          --load \
          --progress=plain \
          frontend/
    
    - name: Test Frontend Docker Image
      timeout-minutes: 8
      run: |
        echo "ğŸ§ª Testing frontend Docker image..."
        
        # Start the container
        docker run -d \
          --name frontend-test \
          -p 80:80 \
          coreconnect-frontend:test
        
        # Wait for container to start (longer initial wait)
        echo "â³ Waiting for container initialization..."
        sleep 15
        
        # Test if the container is running
        if docker ps | grep frontend-test; then
          echo "âœ… Frontend container started successfully"
        else
          echo "âŒ Frontend container failed to start"
          docker logs frontend-test
          exit 1
        fi
        
        # Test if frontend is serving content with more attempts
        max_attempts=25
        attempt=0
        
        while [ $attempt -lt $max_attempts ]; do
          if curl -f --max-time 10 http://localhost:80 > /dev/null 2>&1; then
            echo "âœ… Frontend is serving content"
            break
          else
            echo "â³ Waiting for frontend to be ready... (attempt $((attempt + 1))/$max_attempts)"
            sleep 5
            attempt=$((attempt + 1))
          fi
        done
        
        if [ $attempt -eq $max_attempts ]; then
          echo "âŒ Frontend serving test failed after $max_attempts attempts"
          echo "ğŸ“‹ Container logs:"
          docker logs frontend-test
          exit 1
        fi
        
        # Test if we can get HTML content
        echo "ğŸ§ª Testing HTML content delivery..."
        if curl -s http://localhost:80 | grep -i "coreconnect\|html" > /dev/null 2>&1; then
          echo "âœ… Frontend is serving HTML content"
        else
          echo "âš ï¸  HTML content test inconclusive (non-critical)"
        fi
        
        # Cleanup
        docker stop frontend-test
        docker rm frontend-test
    
    # Docker Compose Test
    - name: Test Docker Compose Configuration
      timeout-minutes: 5
      run: |
        echo "ğŸ³ Testing Docker Compose configuration..."
        
        # Check if docker-compose files exist
        if [ -f "config/docker-compose.yml" ]; then
          echo "âœ… Found docker-compose.yml"
          
          # Validate docker-compose syntax
          cd config
          docker-compose config --quiet
          echo "âœ… Docker Compose configuration is valid"
          cd ..
        else
          echo "âš ï¸  No docker-compose.yml found - skipping compose test"
        fi
    
    - name: Docker Security Scan
      timeout-minutes: 10
      run: |
        echo "ğŸ” Running Docker security scan..."
        
        # Install Trivy with timeout handling
        echo "ğŸ“¦ Installing Trivy scanner..."
        sudo apt-get update -qq
        sudo apt-get install -y wget apt-transport-https gnupg lsb-release
        wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
        echo "deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" | sudo tee -a /etc/apt/sources.list.d/trivy.list
        sudo apt-get update -qq
        sudo apt-get install -y trivy
        
        # Scan backend image with timeout
        echo "ğŸ” Scanning backend image for security vulnerabilities..."
        timeout 300 trivy image --timeout 240s --severity HIGH,CRITICAL coreconnect-backend:test || (echo "âš ï¸  Security scan completed with warnings - continuing deployment" && exit 0)
        
        # Scan frontend image with timeout  
        echo "ğŸ” Scanning frontend image for security vulnerabilities..."
        timeout 300 trivy image --timeout 240s --severity HIGH,CRITICAL coreconnect-frontend:test || (echo "âš ï¸  Security scan completed with warnings - continuing deployment" && exit 0)
    
    - name: Clean up Docker images
      if: always()
      run: |
        echo "ğŸ§¹ Cleaning up Docker images..."
        docker image rm coreconnect-backend:test || true
        docker image rm coreconnect-frontend:test || true
        docker system prune -f
    
    - name: Docker Build Summary
      if: always()
      run: |
        echo "ğŸ“Š Docker Build & Test Summary"
        echo "=============================="
        echo "ğŸ³ Backend Docker build: ${{ job.status }}"
        echo "ğŸ³ Frontend Docker build: ${{ job.status }}"
        echo "ğŸ” Security scan completed"
        echo "ğŸ§ª Container functionality verified"
        echo ""
        echo "âœ… Docker containerization validated!"
