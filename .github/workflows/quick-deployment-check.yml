name: Quick Deployment Verification

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    # Run every 6 hours to verify deployment health
    - cron: '0 */6 * * *'

jobs:
  verify-deployment:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Verify Repository Owner for Deployment Checks
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: |
        echo "ğŸ” Verifying deployment check permissions..."
        echo "Repository: ${{ github.repository }}"
        echo "Repository Owner: ${{ github.repository_owner }}"
        echo "Actor (who triggered): ${{ github.actor }}"
        echo "Event: ${{ github.event_name }}"
        
        # Only allow repository owner to trigger deployment checks on main pushes
        if [ "${{ github.actor }}" != "${{ github.repository_owner }}" ]; then
          echo "âŒ DEPLOYMENT CHECK BLOCKED: Only repository owner can push directly to main"
          echo "ğŸ”’ Security Policy: External contributors must use pull requests"
          echo "ğŸ‘¤ Current actor: ${{ github.actor }}"
          echo "ğŸ‘‘ Required owner: ${{ github.repository_owner }}"
          echo ""
          echo "ğŸ“ To contribute your changes:"
          echo "  1. Fork the repository or create a feature branch"
          echo "  2. Create a pull request targeting the main branch"
          echo "  3. Wait for review and approval from repository owner"
          exit 1
        else
          echo "âœ… Repository owner verified - deployment checks authorized"
          echo "ğŸ‘‘ Owner: ${{ github.actor }} - proceeding with verification"
        fi
    
    - name: Quick Health Check
      id: health_check
      run: |
        echo "âš¡ Quick deployment verification"
        echo "ğŸ”— Checking: https://coreconnect-backend.onrender.com"
        
        # Quick health check with short timeout
        if curl -f -s --connect-timeout 5 --max-time 15 https://coreconnect-backend.onrender.com/health > /dev/null 2>&1; then
          echo "âœ… Render deployment is healthy"
          echo "status=healthy" >> $GITHUB_OUTPUT
        else
          echo "âŒ Render deployment health check failed"
          echo "status=unhealthy" >> $GITHUB_OUTPUT
          
          # Try to get more info about the failure
          echo "ğŸ” Attempting to get error details..."
          curl_output=$(curl -s --connect-timeout 5 --max-time 15 https://coreconnect-backend.onrender.com/health 2>&1) || true
          echo "Response: $curl_output"
          exit 1
        fi
    
    - name: Verify API Endpoints
      if: steps.health_check.outputs.status == 'healthy'
      run: |
        echo "ğŸ§ª Testing API endpoints..."
        
        # Test basic endpoints
        endpoints=(
          "/"
          "/health"
          "/api/health"
          "/api/status"
        )
        
        for endpoint in "${endpoints[@]}"; do
          echo "Testing $endpoint..."
          response_code=$(curl -s -w "%{http_code}" -o /dev/null https://coreconnect-backend.onrender.com$endpoint)
          
          if [ "$response_code" = "200" ]; then
            echo "âœ… $endpoint - OK"
          else
            echo "âŒ $endpoint - Failed (HTTP $response_code)"
            exit 1
          fi
        done
        
        echo "ğŸ‰ All API endpoints are responding correctly!"
    
    - name: Performance Check
      if: steps.health_check.outputs.status == 'healthy'
      run: |
        echo "âš¡ Checking response performance..."
        
        # Measure response time
        response_time=$(curl -s -w "%{time_total}" -o /dev/null https://coreconnect-backend.onrender.com/health)
        response_time_ms=$(echo "$response_time * 1000" | bc -l | cut -d. -f1)
        
        echo "Response time: ${response_time_ms}ms"
        
        if [ "$response_time_ms" -lt 3000 ]; then
          echo "âœ… Performance is good (${response_time_ms}ms)"
        elif [ "$response_time_ms" -lt 8000 ]; then
          echo "âš ï¸  Performance is acceptable but slow (${response_time_ms}ms)"
        else
          echo "âŒ Performance is poor (${response_time_ms}ms)"
          exit 1
        fi
    
    - name: Deployment Status Summary
      if: always()
      run: |
        echo "ğŸ“Š Quick Deployment Verification Summary"
        echo "======================================="
        echo "ğŸŒ Service: https://coreconnect-backend.onrender.com"
        echo "â° Check time: $(date)"
        echo "ğŸ” Trigger: ${{ github.event_name }}"
        
        if [ "${{ steps.health_check.outputs.status }}" = "healthy" ]; then
          echo "âœ… Status: All systems operational"
          echo "ğŸš€ Ready to serve traffic"
        else
          echo "âŒ Status: Deployment issues detected"
          echo "ğŸš¨ Investigation required"
        fi
