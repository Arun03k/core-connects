name: Render Deployment Monitor

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Allow manual trigger
    inputs:
      skip_health_checks:
        description: 'Skip health checks after deployment'
        required: false
        default: 'false'
        type: boolean

jobs:
  monitor-render-deployment:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Verify Repository Owner
      run: |
        echo "ğŸ” Verifying deployment permissions..."
        echo "Repository: ${{ github.repository }}"
        echo "Repository Owner: ${{ github.repository_owner }}"
        echo "Actor (who triggered): ${{ github.actor }}"
        echo "Event: ${{ github.event_name }}"
        
        # Only allow repository owner to deploy directly to main
        if [ "${{ github.actor }}" != "${{ github.repository_owner }}" ]; then
          echo "âŒ DEPLOYMENT BLOCKED: Only repository owner can deploy directly to main"
          echo "ğŸ”’ Security Policy: External contributors must use pull requests"
          echo "ğŸ‘¤ Current actor: ${{ github.actor }}"
          echo "ğŸ‘‘ Required owner: ${{ github.repository_owner }}"
          echo ""
          echo "ğŸ“ To deploy your changes:"
          echo "  1. Create a pull request targeting the main branch"
          echo "  2. Wait for review and approval from repository owner"
          echo "  3. Pull request will be merged and deployed by owner"
          exit 1
        else
          echo "âœ… Repository owner verified - deployment authorized"
          echo "ğŸ‘‘ Owner: ${{ github.actor }} - proceeding with deployment"
        fi
    
    - name: Monitor Render Auto-Deployment
      id: monitor
      run: |
        echo "ğŸš€ Monitoring Render auto-deployment for CoreConnect Backend"
        echo "ğŸ“… Deployment triggered by: ${{ github.event.head_commit.message }}"
        echo "ğŸ‘¤ Triggered by: ${{ github.actor }}"
        
        # First, check if the service is already healthy
        echo "ğŸ” Checking current service status..."
        if curl -f -s --connect-timeout 10 --max-time 30 https://coreconnect-backend.onrender.com/health > /dev/null 2>&1; then
          echo "âœ… Service is already healthy! Skipping long wait."
          echo "deployment_ready=true" >> $GITHUB_OUTPUT
        else
          echo "â³ Service not responding, waiting for Render deployment to complete..."
          
          # Wait for Render to detect the push and start deployment
          echo "â³ Waiting for Render to detect repository changes..."
          sleep 45
          
          # Monitor deployment progress with shorter timeout since we know it should be fast
          max_wait_time=600  # 10 minutes instead of 15
          check_interval=15  # 15 seconds
          elapsed_time=0
          
          echo "ğŸ” Starting deployment health monitoring..."
          
          while [ $elapsed_time -lt $max_wait_time ]; do
            echo "â±ï¸  Elapsed time: ${elapsed_time}s / ${max_wait_time}s"
            
            # Check if the service is responding
            if curl -f -s --connect-timeout 10 --max-time 30 https://coreconnect-backend.onrender.com/health > /dev/null 2>&1; then
              echo "âœ… Service is responding! Deployment successful."
              echo "deployment_ready=true" >> $GITHUB_OUTPUT
              break
            else
              echo "â³ Service not yet responding, deployment may still be in progress..."
              sleep $check_interval
              elapsed_time=$((elapsed_time + check_interval))
            fi
          done
          
          if [ $elapsed_time -ge $max_wait_time ]; then
            echo "âŒ Deployment monitoring timed out after 10 minutes"
            echo "âš ï¸  This might indicate a deployment issue or the service is taking unusually long to start"
            echo "deployment_ready=false" >> $GITHUB_OUTPUT
            exit 1
          fi
        fi
    
    - name: Comprehensive Health Checks
      if: steps.monitor.outputs.deployment_ready == 'true' && inputs.skip_health_checks != 'true'
      run: |
        echo "ğŸ” Running comprehensive health checks..."
        
        # Test basic health endpoint
        echo "Testing health endpoint..."
        health_response=$(curl -s -w "%{http_code}\n%{time_total}" https://coreconnect-backend.onrender.com/health)
        health_code=$(echo "$health_response" | tail -n2 | head -n1)
        response_time=$(echo "$health_response" | tail -n1)
        
        if [ "$health_code" = "200" ]; then
          echo "âœ… Health endpoint OK (${response_time}s response time)"
        else
          echo "âŒ Health endpoint failed with code: $health_code"
          exit 1
        fi
        
        # Test API endpoints
        echo "Testing API auth endpoints..."
        auth_response=$(curl -s -w "%{http_code}" -X OPTIONS https://coreconnect-backend.onrender.com/api/auth/login)
        auth_code=$(echo "$auth_response" | tail -n1)
        
        if [ "$auth_code" = "200" ] || [ "$auth_code" = "204" ]; then
          echo "âœ… Auth API endpoints accessible"
        else
          echo "âŒ Auth API endpoints failed with code: $auth_code"
          exit 1
        fi
        
        # Test CORS headers
        echo "Testing CORS configuration..."
        cors_headers=$(curl -s -I -X OPTIONS -H "Origin: https://core-connect-seven.vercel.app" https://coreconnect-backend.onrender.com/api/auth/login)
        if echo "$cors_headers" | grep -i "access-control-allow-origin" > /dev/null; then
          echo "âœ… CORS headers configured correctly"
        else
          echo "âš ï¸  CORS headers may not be configured properly"
        fi
        
        # Performance check
        echo "Running performance check..."
        perf_time=$(curl -s -w "%{time_total}" -o /dev/null https://coreconnect-backend.onrender.com/health)
        perf_time_ms=$(echo "$perf_time * 1000" | bc -l | cut -d. -f1)
        
        if [ "$perf_time_ms" -lt 2000 ]; then
          echo "âœ… Performance check passed (${perf_time_ms}ms)"
        elif [ "$perf_time_ms" -lt 5000 ]; then
          echo "âš ï¸  Performance warning (${perf_time_ms}ms - slower than expected)"
        else
          echo "âŒ Performance check failed (${perf_time_ms}ms - too slow)"
          exit 1
        fi
        
        echo "ğŸ‰ All health checks completed successfully!"
    
    - name: Integration Tests
      if: steps.monitor.outputs.deployment_ready == 'true' && inputs.skip_health_checks != 'true'
      run: |
        echo "ğŸ§ª Running integration tests against deployed service..."
        
        # Test user registration endpoint (should fail without proper data, but endpoint should be reachable)
        echo "Testing user registration endpoint availability..."
        reg_response=$(curl -s -w "%{http_code}" -X POST -H "Content-Type: application/json" -d '{}' https://coreconnect-backend.onrender.com/api/auth/register)
        reg_code=$(echo "$reg_response" | tail -n1)
        
        # Should return 400 (bad request) or 422 (validation error), not 500 or connection errors
        if [ "$reg_code" = "400" ] || [ "$reg_code" = "422" ] || [ "$reg_code" = "401" ]; then
          echo "âœ… Registration endpoint responding correctly (validation working)"
        elif [ "$reg_code" = "200" ] || [ "$reg_code" = "201" ]; then
          echo "âš ï¸  Registration endpoint accessible (unexpected success with empty data)"
        else
          echo "âŒ Registration endpoint error (code: $reg_code)"
          exit 1
        fi
        
        # Test login endpoint
        echo "Testing login endpoint availability..."
        login_response=$(curl -s -w "%{http_code}" -X POST -H "Content-Type: application/json" -d '{}' https://coreconnect-backend.onrender.com/api/auth/login)
        login_code=$(echo "$login_response" | tail -n1)
        
        if [ "$login_code" = "400" ] || [ "$login_code" = "422" ] || [ "$login_code" = "401" ]; then
          echo "âœ… Login endpoint responding correctly"
        else
          echo "âŒ Login endpoint error (code: $login_code)"
          exit 1
        fi
        
        echo "âœ… Integration tests completed successfully!"
    
    - name: Deployment Summary
      if: always()
      run: |
        echo "ğŸ“Š Render Deployment Summary"
        echo "=========================="
        echo "ğŸ”— Backend URL: https://coreconnect-backend.onrender.com"
        echo "ğŸ”— Frontend URL: https://core-connect-seven.vercel.app"
        echo "â° Deployment Time: $(date)"
        echo "ğŸŒŸ Commit: ${{ github.sha }}"
        echo "ğŸ’¬ Message: ${{ github.event.head_commit.message }}"
        
        if [ "${{ steps.monitor.outputs.deployment_ready }}" = "true" ]; then
          echo "âœ… Status: Deployment Successful"
          echo "ğŸ‰ All systems operational!"
        else
          echo "âŒ Status: Deployment Failed or Timed Out"
          echo "ğŸš¨ Manual investigation required"
        fi
    
    - name: Post-deployment notification
      if: success()
      run: |
        echo "ğŸŠ CoreConnect Backend successfully deployed to Render!"
        echo "ğŸŒ Service is healthy and responding to requests"
        echo "ğŸ”— Health check: https://coreconnect-backend.onrender.com/health"
